isProd: false

server:
  port: 8087

token:
  # 60 min
  secret: veryhardsecret

spring:
  application:
    name: frontend
  cloud:
    loadbalancer:
      ribbon:
        enabled: true


# Show details of health endpoint
management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    diskspace:
      enabled: true
    db:
      enabled: true

feign:
  httpclient:
    connection-timeout: 60000
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000

---
spring:
  profiles: prod

vaadin:
  productionMode: true
  compatibilityMode: false

isProd: true